<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top: 20px;">
            <div class="col-md-6 offset-md-3">
                <div class="container text-center">
                    <img src="../../../assets/logo.png" alt="" width="100" height="100">
                </div>
                <h1 class="text-center"> Register Here</h1>
                <form (ngSubmit)="formSubmit()">
                    <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Username</mat-label>
                        <input 
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Username">
                      </mat-form-field>
                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="user.password"
                        name="password"
                        type="password" matInput placeholder="Password">
                      </mat-form-field>
                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        matInput placeholder="First Name">
                      </mat-form-field>
                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        matInput placeholder="Last Name">
                      </mat-form-field>
                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Email</mat-label>
                        <input 
                        [(ngModel)]="user.email"
                        name="email"
                        matInput placeholder="Email">
                      </mat-form-field>
                      <mat-form-field class="full-width " appearance="outline">
                        <mat-label>Phone</mat-label>
                        <input 
                        [(ngModel)]="user.phone"
                        name="phone"
                        matInput placeholder="Phone">
                      </mat-form-field>

                      <div class="container text-center">
                        <button mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">Cancel</button>
                      </div>
                </form>
            </div>
        </div>
    </div>
</div>
